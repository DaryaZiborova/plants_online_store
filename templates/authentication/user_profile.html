<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль користувача</title>
    <link rel="stylesheet" href="{% static 'authentication/profile.css' %}"> 
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="{% url 'cart' %}">Кошик</a>
            <a href="{% url 'main_page' %}">На головну</a>
        </div>
    </header>

    <div class="container">
        <h1>Ваш Профіль</h1>
        <div class="user-info">
            <p><strong>Нікнейм:</strong> {{ user.username }}</p>
            <p><strong>Місто:</strong> {{ user.city }}</p>
            <p><strong>Вулиця:</strong> {{ user.street }}</p>
            <p><strong>Будинок:</strong> {{ user.house }}</p>
            <p><strong>Поверх:</strong> {{ user.flat }}</p>
            <p><strong>Номер телефону:</strong> {{ user.phone_number }}</p>
            <a href="{% url 'edit_profile' %}" class="button">Редагувати профіль</a>
            <a href="{% url 'logout' %}" id="logout-btn">Вийти</a>
        </div>
    </div>
</body>
</html>
