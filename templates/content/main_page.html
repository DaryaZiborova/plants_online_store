<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Семян и Саженцев</title>
    <link rel="stylesheet" href="/static/content/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="AgroMarket Logo">
        </div>
        <nav class="main-navigation">
            <input type="text" placeholder="Поиск...">
            <button>Поиск</button>
            <a href="#">Корзина</a>
            <a href="#">Войти</a>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h3>Категории</h3>
            <ul>
                <li><a href="#">Семена овощей</a></li>
                <li><a href="#">Семена фруктов</a></li>
                <li><a href="#">Саженцы деревьев</a></li>
            </ul>
        </aside>
        <main class="product-list">
            <!-- Продукты -->
            <div class="product">
                <img src="product1.jpg" alt="Продукт">
                <h4>Название продукта</h4>
                <p>Цена</p>
                <button>Купить</button>
            </div>
            <!-- Повторять блок .product для каждого товара -->
        </main>
    </div>
</body>
</html>
